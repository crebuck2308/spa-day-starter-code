<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>

<body>
    <h2>Add New User</h2>
<form method="post" modelAttribute="user">
    <div class="form-group">
        <label>Username:
            <input type="text" name="username" th:value="${username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email:
            <input type="email" name="email" th:value="${email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password:
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify Password:
            <input type="password" name="verify" class="form-control">
        </label>
    </div>

    <div th:text="${error}"></div>

    <div class="form-group">
        <input type="submit" value="Sign Up" class="btn btn-success">
    </div>



</form>

</body>
</html>
